
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | SmartLearn</title>
  <link rel="stylesheet" href="resetpassword.css" />
</head>

<body>
  <main class="auth-wrap">
    <section class="auth-card">

      <!-- LEFT PANEL (same vibe as login page) -->
      <div class="auth-left">
        <div class="brand">
          <span class="brand-smart">SmartLearn</span>
        </div>

        <h1>Reset Your Password</h1>
        <p>
          Create a strong new password to secure your account and continue learning.
        </p>

        <div class="left-badges">
          <div class="badge">üîí Secure reset</div>
          <div class="badge">‚ö° Quick access</div>
          <div class="badge">‚úÖ Safe account</div>
        </div>
      </div>

      <!-- RIGHT PANEL (form area) -->
      <div class="auth-right">
        <div class="form-head">
          <h2>Set new password</h2>
          <p class="muted">Enter your new password below.</p>
        </div>

        <label class="field">
          <span>New Password</span>
          <input type="password" id="newPassword" placeholder="Enter new password" />
        </label>

        <label class="field">
          <span>Confirm Password</span>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" />
        </label>

        <button class="btn btn-primary" id="updateBtn">Update Password</button>

        <p id="msg" class="msg"></p>

        <div class="form-footer">
          <a class="link" href="index.html">‚Üê Back to Sign In</a>
        </div>
      </div>

    </section>
  </main>

  <script>
    // Extract token from URL (e.g., ?token=abcd1234)
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const msg = document.getElementById("msg");
    const updateBtn = document.getElementById("updateBtn");

    function showMsg(text, type = "error") {
      msg.textContent = text;
      msg.className = "msg " + (type === "success" ? "success" : "error");
    }

    updateBtn.addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      // ‚úÖ Validate
      if (!token) return showMsg("Invalid or missing token!");
      if (!newPassword) return showMsg("Please enter a new password.");
      if (newPassword.length < 6) return showMsg("Password must be at least 6 characters.");
      if (newPassword !== confirmPassword) return showMsg("Passwords do not match.");

      updateBtn.disabled = true;
      updateBtn.textContent = "Updating...";

      try {
        const res = await fetch(`http://localhost:5000/api/auth/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: newPassword }),
        });

        const data = await res.json();

        if (data.success) {
          showMsg(data.message || "Password updated successfully!", "success");
          setTimeout(() => (window.location.href = "index.html"), 1500);
        } else {
          showMsg(data.message || "Reset failed. Try again.");
        }
      } catch (err) {
        console.error("‚ùå Reset Password Error:", err);
        showMsg("Something went wrong. Try again later.");
      } finally {
        updateBtn.disabled = false;
        updateBtn.textContent = "Update Password";
      }
    });
  </script>
</body>
</html>
